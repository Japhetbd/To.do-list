<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ebdfe9;
      }

      .container {
        max-width: 500px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #333;
      }

      input[type="text"] {
        width: 90%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        display: block;
        width: 20%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        padding: 10px;
        margin-bottom: 5px;
        background-color: #f9f9f9;
        border-radius: 5px;
      }

      li:hover {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <input type="text" id="taskInput" placeholder="Enter task..." />
      <div class="buttons">
        <button id="addTaskBtn" onclick="addTask()">Add Task</button>
        <ul id="taskList"></ul>
        <button id="submitTaskBtn" onclick="submitBtn()">Submit</button>
      </div>
    </div>

    <script>
      function submitBtn() {
        let taskInput = document.getElementById("taskList");
        let taskValue = taskList.value.trim();
        if (taskValue === "") {
          alert("Sorry nothing to submit!");
          return;
        }
      }
      function addTask() {
        let taskInput = document.getElementById("taskInput");
        let inputValue = taskInput.value.trim();
        if (inputValue === "") {
          alert("Please enter a task!");
          return;
        }
        let taskList = document.getElementById("taskList");
        // Create a new list item
        let li = document.createElement("li");
        let taskText = document.createTextNode(taskInput.value);
        li.appendChild(taskText);
        // Clear the input field
        taskInput.value = "";
        //checkbox
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.addEventListener("change", function () {
          if (this.checked) {
            li.style.textDecoration = "line-through";
          } else {
            li.style.textDecoration = "none";
          }
        });
        li.appendChild(checkbox);
        // // Add a close button to the list item
        const deleteButton = document.createElement("button");
        deleteButton.innerHTML = "Delete";
        deleteButton.onclick = function () {
          let listItem = this.parentElement;
          taskList.removeChild(listItem);
        };
        li.appendChild(deleteButton);

        // Add the new list item to the task list
        taskList.appendChild(li);
      }
    </script>
  </body>
</html>
